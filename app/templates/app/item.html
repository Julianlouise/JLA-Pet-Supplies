{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="itempage">
    <h1>Add Item</h1>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Item</button>
        </form>
    </div>
</div>
{% endblock content %}
